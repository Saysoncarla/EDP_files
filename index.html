<button id="saveBtn">Save Data</button>
<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwGCB-XkBU-Q5w3sycTAYWpjzb-2V1H-61A90RZSgqcza-_yOYRKHatetJFm0mpu4XW/exec"; // paste your Web App URL
document.getElementById("saveBtn").addEventListener("click", () => {
const payload = { name: "John Doe", score: 95 };
fetch(scriptURL, {
method: "POST",
body: JSON.stringify(payload)
})
.then(res => res.text())
.then(msg => alert(msg))
.catch(err => console.error("Error:", err));
});
</script>
